<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变marker样式</title>
    <style>
        li::marker{
           color: blue;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>水浒传</li>
            <li>三国演义</li>
            <li>西游记</li>
            <li>红楼梦</li>
        </ul>
    </div>
</body>
</html>
