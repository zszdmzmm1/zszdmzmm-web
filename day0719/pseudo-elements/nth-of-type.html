<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>挑选第几个标签</title>
    <style>
        p:nth-of-type(2){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p>这是第一个p标签</p>
    <p>这是第二个p标签</p>
    <p>这是第三个p标签</p>
    <p>这是第四个p标签</p>
</body>
</html>
