<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变选中元素内容后的样式</title>
    <style>
        p::selection {
            background-color: blue;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <p>晋太元中，武陵人捕鱼为业，缘溪行，忘路之远近，忽逢桃花林</p>
</body>

</html>
