<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变第一个字母</title>
    <style>
        p::first-letter,
        ul::first-letter {
            color: blue;
        }
    </style>
</head>

<body>
    <p>改变第一个字母</p>
    <p>sjdfksjfd
    <ul>
        <li>13132</li>
        <li>25345</li>
        <li>52352</li>
        <li>4324</li>
        <li>31</li>
    </ul>
    </p>
</body>

</html>
