<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普通兄弟选择器</title>
    <style>
        #a ~ p{
            color: blue;
        }
    </style>
</head>
<body>
    <p id="a">1</p>
    <p id="b">2</p>
    <p id="c">3</p>
    <p id="d">4</p>
</body>
</html>
