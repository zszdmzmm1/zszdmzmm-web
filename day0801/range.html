<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>range</title>
    <link rel="stylesheet" href="../day0726/vite/build/assets/app.css">
</head>
<body>
    <form action="#" class="container">
        <label for="range-slider" id="range-label">字体大小</label>
        <input
                type="range"
                name="range"
                id="range-slider"
                class="form-range"
                min="16"
                max="100"
                value="40"
                step="1"
        />
    </form>
    <script src="../day0726/vite/build/assets/app.js"></script>
    <script>
        $("#range-slider").bind("input change ", function(){
            let fontSize = $("#range-slider").val() + "px";


            /*以下两种写法阐述了attract与prop的区别，当遇到会动态改变的属性时，attr不会随着状态变化
            * 而改变，在本例中是错误写法，而prop则可以根据状态改变而改变，是正确的写法*/
            //let fontSize = $("#range-slider").attr("value") + "px";
            //let fontSize = $("#range-slider").prop("value") + "px";
            console.log(fontSize)
            $("#range-label").css("font-size", fontSize);
        })
    </script>
</body>
</html>
