<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>grid</title>
    <link rel="stylesheet" href="../day0720/bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <style>
        div.box{
            background-color: #0dcaf0;
            border: 1px solid black;
            height: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md col-sm-6 col-3">
                <div class="box">1</div>
            </div>
            <div class="col-md col-sm-6 col-3">
                <div class="box">2</div>
            </div>
            <div class="col-md col-sm-6 col-6">
                <div class="box">3</div>
            </div>
            <div class="col-md col-sm-6 col-12">
                <div class="box">4</div>
            </div>
        </div>
    </div>
</body>
</html>
