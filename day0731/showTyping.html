<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示正在输入</title>       
</head>
<body>
    <div>
        <p>
            请输入：
            <input type="text" id= text onkeydown="onTyping()"  onkeyup="offTyping()">
        </p>
        <p id="isTyping"></p>
    </div>
    <script>
        function onTyping(){
            document.getElementById("isTyping").innerHTML = "isTyping";
        }


        function offTyping(){
            setInterval(function (){
                document.getElementById("isTyping").innerHTML = "";
            }, 4000);
        }

    </script>
</body>
</html>
