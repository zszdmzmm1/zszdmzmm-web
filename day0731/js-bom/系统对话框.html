<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系统对话框</title>
</head>
<body>
    <button id="btn" onclick=testAlert()>系统对话框</button>
    <button id="btn1" onclick=testPrompt()>系统输入</button>
    <button id="btn2" onclick=testConfirm()>系统确认</button>
    <script>
        function testAlert(){
            alert("hello");
        }
        function testPrompt(){
            var user = prompt("请输入用户名", "");
            console.log(user);
        }

        function testConfirm(){
            var flag = confirm();
            if(flag){
                alert("删除成功")
            }
        }
    </script>
</body>
</html>
